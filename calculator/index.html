<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
     <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="main">
       <center> <div id="display">
        <p id="screen"></p>
       </div>
        </center>
        <div align="center">
        <div class="flux-container" style="justify-content: right;">
            <!-- <button>clear</button> -->
        </div>
        <div class="flux-container" style="justify-content: right;">
          <button   onclick="power();">on/off</button>
      </div>
        <div class="flux-container">
            <button id="nine" onclick="nine();" value="9">9</button>
            <button id="eight" onclick="eight();"  value="8">8</button>
            <button id="seven" onclick="seven();"  value="7">7</button>
            <button id="divi" onclick="divi();">/</button>
        </div><div class="flux-container">
            <button id="six" onclick="six();"  value="6">6</button>
            <button id="five" onclick="five();"  value="5">5</button>
            <button id="four" onclick="four();"  value="4">4</button>
            <button  onclick="multi();">*</button>
        </div><div class="flux-container">
            <button id="three" onclick="three();"  value="3">3</button>
            <button id="two" onclick="two();"  value="2">2</button>
            <button id="one" onclick="one();"  value="1">1</button>
            <button  onclick="add();">+</button>
        </div>
            <div class="flux-container">
                <button  onclick="clr();">clear</button>
                <button id="zero" onclick="zero();"  value="0">0</button>
                <button  onclick="eql();">=</button>
                <button  onclick="sub();">-</button>
            </div>
        </div>   
        
    </div>

    <script src="index.js">
    

    </script>
</body>
</html>
